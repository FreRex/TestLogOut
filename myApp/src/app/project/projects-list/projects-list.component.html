<ion-grid>
    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>GG</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating">Label 1</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Label 2</ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                    <div class="ion-margin-vertical ion-text-right">
                        <ion-button fill="outline" color="danger">
                            <ion-icon slot="start" name="close"></ion-icon>
                            Button 1</ion-button>
                        <ion-button>
                            <ion-icon slot="start" name="add"></ion-icon>
                            Button 2</ion-button>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
                <app-project-item *ngFor="let project of projects" [project]="project"></app-project-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
