<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="header">
      <ion-title>Media</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<!-- CARD TEMPORANEA TITOLO PROGETTO E BTN -->
  <ion-card class="card-title">
    <div class="backTitle">
      <ion-icon name="chevron-back-outline" size="large" slot="icon-only" class="ion-margin"></ion-icon>
      <div>
        <h6><b>NOME PROGETTO</b></h6>
        <p>Mattina</p>
      </div>
    </div>
    <div class="icons">
      <ion-icon class="ion-margin" name="map" size="large" slot="icon-only"></ion-icon>
      <ion-icon class="ion-margin" name="cloud-download" size="large" slot="icon-only"></ion-icon>
      <ion-icon class="ion-margin" name="trash" size="large" slot="icon-only"></ion-icon>
    </div>
  </ion-card>
  <!--  -->
  
  <ion-segment [(ngModel)]="galleryType" color="primary" class="ion-padding">
    <ion-segment-button value="foto">
      Foto
    </ion-segment-button>
    <ion-segment-button value="files">
      Files
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch] = "galleryType">
    <ion-grid *ngSwitchCase="'foto'">
      <ion-row>
        <ion-col size-sm="6" size-md="3" *ngFor="let foto of [1,2,3,4,5,6]">
          <div class="image-container" [style.background-image]="'url(../assets/testFoto/'+foto+'.jpg)'">
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
