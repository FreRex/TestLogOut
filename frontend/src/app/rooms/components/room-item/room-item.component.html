<ion-item-sliding #slidingItem>
    <ion-item>
        <ion-label class="ion-margin-end">
            <ion-text color="dark">
                <h2><b>Progetto:</b> {{ room.nome_progetto }}</h2>
            </ion-text>
            <ion-text color="medium">
                <p>
                    <b>Data Inserimento:</b> {{ room.data_inserimento | date:'dd MMMM yyyy' }} -
                    <b>Collaudatore:</b> {{ room.nome_collaudatore}} -
                    <b>Usermobile:</b> {{ room.usermobile }}
                </p>
            </ion-text>
        </ion-label>
        <!-- <ion-icon [color]="isFavourite ? 'warning' : 'light'"  name="star" slot="end" (click)="onFavoutite()"></ion-icon> -->
        <div class="ion-hide-md-down">
            <ion-button shape="round" fill="outline" size="default" (click)="onDownload(slidingItem)"
                class="ion-margin-end">
                <ion-label>Foto</ion-label>
                <ion-icon name="cloud-download-outline" slot="end"></ion-icon>
            </ion-button>
            <ion-button shape="round" fill="solid" size="default" (click)="onOpenRoom()">
                <ion-label>Room</ion-label>
                <ion-icon name="chevron-forward" slot="end"></ion-icon>
            </ion-button>
        </div>
        <div class="ion-hide-md-up">
            <ion-button class="round-button" shape="round" fill="outline" (click)="onDownload(slidingItem)">
                <ion-icon name="cloud-download-outline" slot="icon-only" size="large"></ion-icon>
            </ion-button>
            <ion-button class="round-button" shape="round" fill="solid" (click)="onOpenRoom()">
                <ion-icon name="chevron-forward" slot="icon-only" size="large"></ion-icon>
            </ion-button>
        </div>
    </ion-item>
    <ion-item-options *userIsAdmin side="start">
        <ion-item-option color="primary" (click)="onOpenEditRoomModal(slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(slidingItem)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
