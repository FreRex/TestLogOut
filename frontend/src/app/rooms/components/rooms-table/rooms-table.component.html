

  <ion-searchbar class="search-bar" (ionInput)="searchStream$.next($event.target.value)"></ion-searchbar>



  <ion-row class="ion-align-items-center head-menu">
    <!-- <ion-col size="1" *ngIf="bulkEdit"><b>Select</b></ion-col> -->
  
    <ion-col class="head-table-menu" size="1"><b>ID</b>
      <app-order-by-button (event)="sortBy('id', true, $event)"></app-order-by-button>
    </ion-col>
    <ion-col class="head-table-menu" size="1"><b>Data</b>
      <app-order-by-button (event)="sortBy('data_inserimento', true, $event)"></app-order-by-button>
    </ion-col>
    <ion-col class="head-table-menu" size="2"><b>Collaudatore</b>
      <app-order-by-button (event)="sortBy('nome_collaudatore', false, $event)"></app-order-by-button>
    </ion-col>
    <ion-col class="head-table-menu" size="2"><b>Usermobile</b>
      <app-order-by-button (event)="sortBy('usermobile', false, $event)"></app-order-by-button>
    </ion-col>
    <ion-col class="head-table-menu" size="3"><b>Progetto</b>
      <app-order-by-button (event)="sortBy('nome_progetto', false, $event)"></app-order-by-button>
    </ion-col>
    <ion-col class="head-table-menu" size="3"><b>Azioni</b></ion-col>
  </ion-row>
  <ion-row *ngFor="let room of (rooms$ | async); let i = index;" class="ion-align-items-center row-data">
    <!-- <ion-col size="1" *ngIf="bulkEdit">
      <ion-checkbox [(ngModel)]='edit[i]'></ion-checkbox>
    </ion-col> -->
    <ion-col class="data-item" size="1">{{room.id}}</ion-col>
    <ion-col class="data-item" size="1">{{room.data_inserimento | date:'dd/MM/yy'}}</ion-col>
    <ion-col class="data-item" size="2">{{room.nome_collaudatore}}</ion-col>
    <ion-col class="data-item" size="2">{{room.usermobile}}</ion-col>
    <ion-col class="data-item" size="3">{{room.nome_progetto}}</ion-col>
    <ion-col class="data-item" size="3">
      <div class="btns">
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear">
          <ion-icon name="copy-outline" button="true" tappable></ion-icon>
        </ion-button>
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear">
          <ion-icon name="trash-outline" button="true" tappable></ion-icon>
        </ion-button>
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear">
          <ion-icon name="images-outline" button="true" tappable></ion-icon>
        </ion-button>
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear">
          <ion-icon name="enter-outline" button="true" tappable></ion-icon>
        </ion-button>

      </div>

    </ion-col>
  </ion-row>
  
  
  
  <ion-row class="footer">
    <ion-col size="1" class="page-btn" offset="3">
      <ion-button fill="clear" (click)="goFirst()">
        <ion-icon color="primary" size="small" name="play-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1" class="page-btn">
      <ion-button fill="clear" (click)="prevPage()">
        <ion-icon color="primary" size="small" name="chevron-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2" class="page-btn-number ion-margin-vertical">
      <div>{{ page + 1 }} of {{ totalPages }}</div>
    </ion-col>
    <ion-col size="1" class="page-btn">
      <ion-button fill="clear" (click)="nextPage()">
        <ion-icon color="primary" size="small" name="chevron-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="1" class="page-btn">
      <ion-button fill="clear" (click)="goLast()">
        <ion-icon color="primary" size="small" name="play-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
