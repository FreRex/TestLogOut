<ion-header>
  <ion-toolbar>
    <ion-title>Modifica Room</ion-title>
    <ion-buttons slot="primary">

        <ion-icon name="close"></ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>

</ion-content>
