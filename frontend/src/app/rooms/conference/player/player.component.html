<div class="video-container">
  <div [hidden]="!loading">
    <img src="assets/icons/mockup-icons/wait.svg" />
  </div>
  <video
    [hidden]="loading"
    *ngIf="this.streamingService.isStreaming"
    #local_video
    [autoplay]="true"
    [muted]="true"
  ></video>
  <video
    [hidden]="loading"
    *ngIf="!this.streamingService.isStreaming"
    #output_video
    [autoplay]="true"
    playsinline
  ></video>
</div>
