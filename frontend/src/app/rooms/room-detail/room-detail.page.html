<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>Room: {{ room.nome_progetto }}</ion-title>
    <ion-buttons slot="primary">
      <!-- <ion-button (click)="onEditRoom()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button> -->
      <ion-button (click)="onDeleteRoom()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h2>{{ room.nome_progetto }} ({{ room.usermobile }})</h2>
          <p> ID: {{room.id}} 
              - USERMOBILE: {{ room.usermobile }}
              - COLLUDATORE: {{ room.nome_collaudatore}} 
              - DATA: {{ room.data_inserimento | date:'MM/dd/yy, hh:mm:ss'}}
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
