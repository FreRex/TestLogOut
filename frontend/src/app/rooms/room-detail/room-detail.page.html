<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title>Room: {{ loadedRoom.nome_progetto }}</ion-title>
    <ion-buttons slot="primary">
      <!-- <ion-button (click)="onEditRoom()">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button> -->
      <ion-button (click)="onDeleteRoom()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <h2>{{ loadedRoom.nome_progetto }} ({{ loadedRoom.usermobile }})</h2>
          <p> ID: {{loadedRoom.id}} 
              - USERMOBILE: {{ loadedRoom.usermobile }}
              - COLLUDATORE: {{ loadedRoom.nome_collaudatore}} 
              - DATA: {{ loadedRoom.data_inserimento | date:'MM/dd/yy, hh:mm:ss'}}
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
