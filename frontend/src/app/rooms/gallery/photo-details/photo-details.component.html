<ion-content>
  <div class="container ion-no-margin">
    <div class="backTitle">
      <ion-button class="btn-trasparent ion-no-padding" (click)="closeModal()">
        <ion-icon name="chevron-back-outline" size="large" slot="icon-only" class="ion-margin"></ion-icon>
      </ion-button>
      <div>
        <div class="title">{{roomName}}</div>
      </div>
    </div>
    <div class="data-container">

      <div class="coord-btns">
        <div class="geo-data">
          {{foto.longitu}}<br>
          {{foto.latitu}}
        </div>
        <div class="btns">
          <ion-button class="btn-trasparent ion-no-padding">
            <ion-icon class="ion-margin" name="map" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button class="btn-trasparent ion-no-padding">
            <ion-icon class="ion-margin" name="cloud-download" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button class="btn-trasparent ion-no-padding" (click)="deleteFoto(foto.idPhoto)">
            <ion-icon class="ion-margin" name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </div>

      </div>

      <div class="image ion-no-padding">
        <img [src]="'data:image/jpeg;base64,'+foto.imageBase64 | safeHtml">
        <h1>{{foto.idPhoto}}</h1>
      </div>

      <div>
        <p class="data-ora">{{foto.dataimg | date: 'dd/MM/yyyy - HH:mm'}}</p>

        <form [formGroup]="form" class="form ion-padding">

          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input type="text" disabled="true">{{foto.nameimg}}</ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label position="stacked">Note</ion-label>
            <ion-input type="text" disabled="true">{{foto.noteimg}}</ion-input>
          </ion-item>
        </form>
      </div>
    </div>
  </div>


</ion-content>
