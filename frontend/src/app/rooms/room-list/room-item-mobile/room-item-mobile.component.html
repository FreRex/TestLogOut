<ion-item-sliding #slidingItem>
  <ion-item detail>
    <ion-label class="ion-margin-end">
      <ion-text color="dark">
        <h2>
          <b>{{ room['progetto'] }}</b>
        </h2>
      </ion-text>
      <ion-text color="medium">
        <p>
          {{ room['data_inserimento'] | date: 'dd/MM/yy' }} -
          {{ room['collaudatore'] }} -
          {{ room['usermobile'] }}
        </p>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-item-options side="start" *ifRoleIs="['ADMIN']">
    <ion-item-option
      color="primary"
      (click)="this.roomFunctions.editRoom(room, slidingItem)"
    >
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option
      color="danger"
      (click)="this.roomFunctions.deleteRoom(room, slidingItem)"
    >
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item-options side="end">
    <ion-item-option
      color="secondary"
      (click)="this.roomFunctions.copyLink(room, slidingItem)"
    >
      <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option
      color="primary"
      (click)="this.roomFunctions.openMedia(room.id, room.progetto)"
    >
      <ion-icon name="images-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option
      color="success"
      (click)="this.roomFunctions.enterRoom(room, slidingItem)"
    >
      <ion-icon name="enter-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
