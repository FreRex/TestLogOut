<ion-header>
  <ion-toolbar>
    <ion-title>Modifica Room</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding">
    <ion-item>
      <ion-label position="stacked" class="ion-margin">Progetto</ion-label>
      <ion-input color="medium" disabled="true" type="text">{{ room.progetto }}</ion-input>
      <ion-icon
        size="small"
        name="lock-closed-outline"
        slot="end"
        class="ion-align-self-center"
      ></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="stacked" class="ion-margin">Collaudatore</ion-label>
      <ion-input color="medium" disabled="true" type="text">{{ room.collaudatore }}</ion-input>
      <ion-icon
        size="small"
        name="lock-closed-outline"
        slot="end"
        class="ion-align-self-center"
      ></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Usermobile</ion-label>
      <ion-input formControlName="usermobile" type="text"></ion-input>
      <ion-icon name="pencil-outline" slot="end" class="ion-align-self-center"></ion-icon>
    </ion-item>
  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <div class="ion-padding" *ngIf="form.get('usermobile').errors?.usermobileExist">
    <ion-text color="danger">L'usermobile è già in uso</ion-text>
  </div>
  <div
    class="ion-padding"
    *ngIf="
      form.get('usermobile').touched &&
      form.get('usermobile').dirty &&
      form.get('usermobile').pending
    "
  >
    <ion-spinner color="primary"></ion-spinner>
    <ion-text class="ion-padding-horizontal">Verifica usermobile...</ion-text>
  </div>
  <ion-button color="primary" expand="block" shape="round" (click)="updateRoom()"
    >Aggiorna Progetto</ion-button
  >
</div>
