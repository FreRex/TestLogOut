<ion-item-sliding #slidingItem>
    <ion-item detail>
        <!-- <div class="ion-padding">
            <ion-icon size="large" color="medium" name="create-outline" (click)="onOpenEditModal()"></ion-icon>
        </div> -->
        <ion-label [routerLink]="['./', room.id]">
            <ion-text color="primary">
                <h2><b>Progetto:</b> {{ room.nome_progetto }}</h2>
            </ion-text>
            <ion-text color="medium">
                <p>
                    <b>Data Inserimento:</b> {{ room.data_inserimento | date:'dd MMMM yyyy' }} -
                    <b>Collaudatore:</b> {{ room.nome_collaudatore}} -
                    <b>Usermobile:</b> {{ room.usermobile }}
                </p>
            </ion-text>
        </ion-label>
        <!-- <ion-icon [color]="isFavourite ? 'warning' : 'light'" 
        name="star" slot="end" (click)="onFavoutite()"></ion-icon> -->
    </ion-item>
    <ion-item-options>
        <ion-item-option color="primary" (click)="onOpenEditRoomModal(slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="onDownload(slidingItem)">
            <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(slidingItem)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
