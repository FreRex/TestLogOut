<ion-item-sliding #slidingItem>
    <ion-item>
        <!-- <div class="ion-padding">
            <ion-icon size="large" color="medium" name="create-outline" (click)="onOpenEditModal()"></ion-icon>
        </div> -->
        <ion-label [routerLink]="['./', roomItem.id]">
            <h2>{{ roomItem.nome_progetto }} ({{ roomItem.usermobile }})</h2>
            <p> ID: {{roomItem.id}} 
                - USERMOBILE: {{ roomItem.usermobile }}
                - COLLUDATORE: {{ roomItem.nome_collaudatore}} 
                - DATA: {{ roomItem.data_inserimento | date:'dd MMMM yyyy' }}
            </p>
        </ion-label>
        <ion-icon [color]="isFavourite ? 'warning' : 'light'" 
        name="star" slot="end" (click)="onFavoutite()"></ion-icon>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="secondary" (click)="onEditRoomModal()">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="onDownload()">
            <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
