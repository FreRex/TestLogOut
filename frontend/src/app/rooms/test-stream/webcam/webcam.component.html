<p>Local</p>
<video
  style="background-color: black"
  #local_video
  width="320"
  height="240"
  [autoplay]="true"
  [muted]="true"
></video>
<div>
  <ion-button color="tertiary" (click)="startStreming('fronte')">Start Stream</ion-button>
  <ion-button color="success" (click)="startStreming('retro')" [hidden]="!checkRetroCam"
    >Start Stream RetroCam</ion-button
  >
  <ion-button color="primary" (click)="stopStreaming()">Stop Streaming</ion-button>
</div>
