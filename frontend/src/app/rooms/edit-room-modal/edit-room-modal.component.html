<ion-header>
  <ion-toolbar>
    <ion-title>Edit Room</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title color="primary">{{ room.nome_progetto }}</ion-card-title>
      <ion-card-subtitle color="primary">Data creazione: {{ room.data_inserimento | date:'dd MMMM yyyy' }}</ion-card-subtitle>
      <ion-buttons slot="primary">
        <ion-button (click)="onCancel()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card-header>
    <ion-card-content>
      <!-- Reactive Form -->
      <div *ngIf="isLoading" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </div>
      <form [formGroup]="form" *ngIf="!isLoading">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">USERMOBILE</ion-label>
                <ion-input formControlName="usermobile" type="text" autocomplete autocorrect></ion-input>
                <ion-icon name="pencil-outline" slot="end" class="ion-align-self-center"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="button" color="primary" expand="block" shape="round" fill="outline"
                (click)="onDownload()">Download Foto
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button type="button" color="danger" expand="block" shape="round" fill="outline" (click)="onDelete()">
                Elimina Room
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button [disabled]="!form.valid" type="submit" color="primary" expand="block" shape="round"
                (click)="onUpdateRoom()">Salva</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
