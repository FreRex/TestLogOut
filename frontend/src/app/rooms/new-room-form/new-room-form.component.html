<div class="ion-padding">
  <!-- Reactive Form -->
  <form [formGroup]="form">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" position="floating">Usermobile</ion-label>
          <ion-input formControlName="usermobile" type="text" autocomplete autocorrect></ion-input>
          <ion-icon name="pencil-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" position="floating">Progetto</ion-label>
          <ion-input formControlName="nome_progetto" type="search" (click)="isListOpen = true" #searchInput></ion-input>
          <ion-button fill="clear" slot="end" class="ion-align-self-center" (click)="isListOpen = !isListOpen">
            <ion-icon [name]="isListOpen ? 'close' : 'chevron-down-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-row class="dropdown">
      <ion-col class="dropdown-content" [ngStyle]="{'display' : isListOpen ? 'block' : 'none'}"
        *ngIf="(projects$ | async) as projects">
        <ion-list class="ion-no-padding" *ngFor="let project of projects">
          <ion-item button="true" lines="none" (click)="onChooseProject(project)">
            <ion-icon name="chevron-forward-outline" slot="start" class="ion-align-self-center"></ion-icon>
            <ion-label>{{project.nome}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> -->
    <app-dropdown [isListOpen]="isListOpen" [obs$]="projects$" [input]="searchInput" [searchValue]="'nome'"
      (event)="onChooseProject($event)">
    </app-dropdown>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" position="stacked">Collaudatore</ion-label>
          <ion-input disabled="true">{{selectedProject?.collaudatoreufficio}}</ion-input>
          <ion-icon name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</div>
<div class="fixed ion-padding">
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" shape="round" (click)="onCreateRoom()">Crea
      </ion-button>
    </ion-col>
  </ion-row>
</div>
