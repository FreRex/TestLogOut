<ion-card class="ion-margin-vertical gisfoUp">
  <ion-card-header>
    <ion-card-title color="primary">GisFo Sync</ion-card-title>
    <ion-card-subtitle color="primary">Importa da GisFo</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    Seleziona un collaudatore e inserisci il PK Project per importare un progetto da GisFo
    <ion-grid>
      <ion-row>
<ion-col size-md="8" offset-md="2">

  <ion-item>
    <ion-label>
      <h6>Collaudatore</h6>
    </ion-label>
    <ion-select interface="popover" (click)="showUsersList()">
      <ion-select-option *ngFor="let user of users">
        <h6>{{ user.collaudatoreufficio }}</h6>
      </ion-select-option>
    </ion-select>
  </ion-item>

<ion-col size-md="8" offset-md="2">

  <ion-item>
    <ion-label position="floating" class="ion-margin">
      <h6>Inserisci il PK Projects</h6>
    </ion-label>
    <ion-input type="text" id="pkProj">
      <h6></h6>
    </ion-input>
  </ion-item>

</ion-col>

</ion-col>
      </ion-row>

  </ion-grid>
    <div class="ion-margin-vertical ion-text-right">
      <ion-button shape="round" fill="outline" color="primary" >
        <ion-icon slot="start" name="caret-forward-circle-outline"></ion-icon>GisFo Sync
      </ion-button>
      <ion-button shape="round" fill="outline" color="primary" (click)="closeModal()">
        <ion-icon slot="start" name="caret-forward-circle-outline"></ion-icon>Annulla
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
