<ion-card class="ion-margin-vertical card-inside">
  <ion-card-header>
    <ion-card-title color="primary">Crea Utente</ion-card-title>
    <ion-card-subtitle color="primary">Inserire dati utenza </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form">
      <ion-grid>
        <ion-row>
          <ion-col size-md="8" offset-md="2">
            <ion-item>
              <ion-label position="floating" class="ion-margin">
                <h6>Nome Utente</h6>
              </ion-label>
              <ion-input type="text" formControlName="collaudatoreufficio">
                <h6></h6>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" class="ion-margin">
                <h6>E-Mail</h6>
              </ion-label>
              <ion-input type="text" formControlName="username">
                <h6></h6>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" class="ion-margin">
                <h6>Password</h6>
              </ion-label>
              <ion-input type="text" formControlName="password">
                <h6></h6>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" class="ion-margin">
                <h6>Commessa</h6>
              </ion-label>
              <ion-input type="text" id="commessa">
                <h6></h6>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating" class="ion-margin">
                <h6>Privilegi</h6>
              </ion-label>
              <ion-input type="text" formControlName="autorizzazioni">
                <h6></h6>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div class="ion-margin-vertical ion-text-right ">
      <ion-button shape="round" color="primary" (click)="closeModal()">
        <ion-icon slot="start" name="close-outline" color="danger"></ion-icon>ANNULLA
      </ion-button>
      <ion-button shape="round" color="primary" (click)="createUser()">
        <ion-icon slot="start" name="add-outline" color="success"></ion-icon>CREA UTENTE
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
