<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-menu-toggle auto-hide="false" class="ion-padding-end">
        <ion-button>
          <ion-icon name="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <div class="header">
      <ion-title>Conference</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading" class="ion-margin-horizontal">
    <ion-row>
      <ion-col size-lg="2">
        <!-- BTN CHE RIMANDA INDIETRO ALL'INGRESSO DELLA CONFERENCE -->
        <ion-item lines="none" button="true" class="item-button" routerLink="/rooms">
          <ion-icon slot="start" name="chevron-back-sharp"></ion-icon>
          <ion-text>Lista Room</ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4.5" size-xs="12">
        <div class="conference-title">
          <div class="title">
            <ion-text class="bold">{{room?.progetto}}</ion-text>
            <ion-text>{{room?.sessione}}</ion-text>
          </div>
          <!-- BTN CHE COPIA IL LINK DELLA CONFERENCE -->
          <ion-button class="button" (click)="copyLink()">
            <ion-icon slot="icon-only" name="share-social"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4.5" size-xs="12">
        <!-- QUI DENTRO VA IL VIDEO PLAYER -->
        <div class="spazio-vuoto-dimensione-fissa">
          <span *ngIf="streamingUser" class="label">
            <ion-text *ngIf="streamingUser.idutente == user.idutcas">
              stai trasmettendo
              <ion-icon name="ellipse" color="primary"></ion-icon>
            </ion-text>
            <ion-text *ngIf="streamingUser.idutente != user.idutcas">
              {{streamingUser.nome}}
            </ion-text>
          </span>
          <app-player [isStreaming]="isStreaming" [isPlaying]="isPlaying" [room]="room" [user]="user"></app-player>
        </div>
        <app-streaming-bar [isStreaming]="isStreaming" [isPlaying]="isPlaying" (togglePlay)="togglePlay()"
          (toggleStream)="toggleStream()" (capturePhoto)="capturePhoto()" [roomId]="room?.id.toString()"
          [userId]="user?.idutcas"></app-streaming-bar>
      </ion-col>

      <ion-col size-lg="4.5" size-xs="12">
        <!-- QUI DENTRO VA LA MAPPA -->
        <div class="spazio-vuoto-dimensione-fissa">
          <app-map #mappa [roomId]="room?.id" [followOperator]="followOperatorOnMap" [isInfo]="isInfo"></app-map>
        </div>
        <div class="btn-map">
          <div class="box-toggle">
            <ion-label>Segui Operatore</ion-label>
            <ion-toggle color="success" (click)="followOperator()" checked></ion-toggle>
          </div>
          <div class="box-toggle">
            <ion-label>Indicazioni</ion-label>
            <ion-toggle color="success" (click)="mappa.toggleMarkerBlu()"></ion-toggle>
          </div>
          <div class="box-toggle">
            <ion-label>KML/Z Info</ion-label>
            <ion-toggle color="success" (click)="showDisplayInfo()"></ion-toggle>
          </div>


        </div>
      </ion-col>

      <ion-col size-lg="3" size-xs="12">
        <!-- QUI DENTRO VA LA LISTA PARTECIPANTI con SWITCH su CHAT-->
        <div>
          <app-users-list [usersInRoom]="usersInRoom" [watchers$]="watchers$"></app-users-list>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <div *ngFor="let remoteStream of this.audioService.remoteStreams">
        <div class="audio-container">
          <div class="ion-padding">
            <p>Utente</p>
            <h3>{{remoteStream.id}}</h3>
          </div>
          <audio id="{{ 'remoteVideo' + remoteStream.id }}" [srcObject]="remoteStream.stream" controls autoplay
            playsinline></audio>
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
