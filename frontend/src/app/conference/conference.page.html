<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="header">
      <ion-title>Conference</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading" class="ion-margin-horizontal">
    <ion-row>
      <ion-col size-lg="12">
        <!-- BTN CHE RIMANDA INDIETRO ALL'INGRESSO DELLA CONFERENCE -->
        <ion-button class="btn-trasparent">
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
          Indietro
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4.5">
        <div class="conference-title">
          <div class="title">
            <ion-text><b>{{room.progetto}}</b></ion-text>
            <ion-text>{{room.sessione}}</ion-text>
          </div>
          <!-- BTN CHE COPIA IL LINK DELLA CONFERENCE -->
          <ion-button class="button">
            <ion-icon slot="icon-only" name="share-social"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4.5">
        <!-- QUI DENTRO VA IL VIDEO PLAYER -->
        <div class="spazio-vuoto-dimensione-fissa">
          <!-- <div [hidden]="isStreaming || isPlaying">
            <img src="assets/icons/mockup-icons/wait.svg" />
          </div>
          <div [hidden]="!isPlaying">
            <app-player></app-player>
          </div>
          <div [hidden]="!isStreaming">
            <app-webcam></app-webcam>
          </div> -->
          <app-player [isStreaming]="isStreaming" [isPlaying]="isPlaying"></app-player>
        </div>
        <app-streaming-bar
          [isStreaming]="isStreaming"
          [isPlaying]="isPlaying"
          (togglePlay)="togglePlay()"
          (toggleStream)="toggleStream()"
        ></app-streaming-bar>
      </ion-col>

      <ion-col size="4.5">
        <!-- QUI DENTRO VA LA MAPPA -->
        <div class="spazio-vuoto-dimensione-fissa">
          <div>
            <h1>mappa</h1>
          </div>
        </div>
        <div class="btn-map">
          <div class="left">
            <ion-item>
              <ion-label position="floating">Campo input da rivedere</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </div>
          <div class="right">
            <ion-button size="small" color="light">
              <ion-icon
                size="small"
                slot="icon-only"
                src="assets/icons/mockup-icons/flag.svg"
              ></ion-icon>
            </ion-button>
            <ion-button class="btn-trasparent">
              <ion-icon
                size="small"
                slot="icon-only"
                src="assets/icons/mockup-icons/marker.svg"
              ></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>

      <ion-col size="3">
        <!-- QUI DENTRO VA LA LISTA PARTECIPANTI con SWITCH su CHAT-->
        <div class="spazio-vuoto-dimensione-fissa">
          <div>
            <h1>lista ut / chat</h1>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
