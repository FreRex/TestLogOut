<ion-list>
  <ion-item *ngFor="let user of usersInRoom">
    <div class="user-avatar">
      <ion-text>{{
        user.nome.charAt(0) + user.idutente.charAt(0) | uppercase
      }}</ion-text>
    </div>
    <ion-label>
      <h3>
        <b>{{ user.nome }}</b>
      </h3>
      <p>{{ user.idutente }}</p>
    </ion-label>
    <ion-icon
      *ngIf="user.stream"
      slot="end"
      src="../../../assets/icons/mockup-icons/cam-on.svg"
    ></ion-icon>
  </ion-item>
</ion-list>
