<div class="video-container">
  <div [hidden]="isStreaming || isPlaying">
    <img src="assets/icons/mockup-icons/wait.svg" />
  </div>
  <video
    class="videoElementBase"
    [hidden]="!isStreaming"
    #localVideo
    [autoplay]="true"
    [muted]="true"
  ></video>
  <video
    class="videoElementBase"
    [hidden]="!isPlaying"
    #remoteVideo
    [autoplay]="true"
    [muted]="true"
    playsinline
  ></video>
</div>
