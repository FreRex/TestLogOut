<ion-content>
  <div class="form-container form-padding ion-padding">
    <form class="form-fields" [formGroup]="form">
      <canvas
        #canvas
        id="canvas"
        class="canvas"
        [width]="WIDTH"
        [height]="HEIGHT"
      >
      </canvas>
      <ion-text class="testoData" color="dark"
        >{{ date | date: 'HH:mm - dd/MM/yyyy' }}

        <div *ngIf="coordinates" class="testoData">
          <p>{{ coordinates.latitude }} , {{ coordinates.longitude }}</p>
        </div>
      </ion-text>
      <ion-item class="nomeElemento">
        <ion-label color="dark" position="floating">Nome Elemento</ion-label>
        <ion-input formControlName="nomeElemento" type="text"></ion-input>
      </ion-item>
      <ion-item class="note">
        <ion-label color="dark" position="floating">Note</ion-label>
        <ion-textarea
          formControlName="note"
          rows="4"
          type="text"
        ></ion-textarea>
      </ion-item>
    </form>
    <div class="form-buttons">
      <ion-button class="annulla" type="button" (click)="closeModal()"
        >Annulla</ion-button
      >
      <ion-button class="salva" type="submit" (click)="createPhoto()"
        >Salva foto</ion-button
      >
    </div>
  </div>
</ion-content>
