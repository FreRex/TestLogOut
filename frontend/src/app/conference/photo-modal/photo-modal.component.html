<ion-content>
  <div class="form-container">
    <div class="video-container">
      <canvas #canvas id="canvas" [width]="WIDTH" [height]="HEIGHT"></canvas>
    </div>
    <ion-item>
      <ion-label color="dark" position="floating">{{
        date | date: 'HH:mm - dd/MM/yyyy'
      }}</ion-label>
    </ion-item>
    <form class="form-fields" [formGroup]="form">
      <ion-item>
        <ion-label color="dark" position="floating">Titolo</ion-label>
        <ion-input formControlName="title" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" position="floating">Note</ion-label>
        <ion-textarea formControlName="note" type="text"></ion-textarea>
      </ion-item>
    </form>
  </div>
  <div class="form-button">
    <ion-item lines="none" button="true" class="item-button">
      <ion-text>Annulla</ion-text>
    </ion-item>
    <ion-button class="annulla" type="submit">Annulla</ion-button>
    <ion-button class="salva" type="submit">Salva foto</ion-button>
  </div>
</ion-content>
