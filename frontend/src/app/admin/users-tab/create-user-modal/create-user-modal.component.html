<ion-header>
  <ion-toolbar>
    <ion-title>Crea Utente</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding">

    <ion-item>
      <ion-label position="floating" class="ion-margin">Nome e Cognome</ion-label>
      <ion-input type="text" formControlName="collaudatoreufficio"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Commessa</ion-label>
      <ion-input formControlName="commessa" type="search" (click)="isListOpen = true" #searchInput>
      </ion-input>
      <ion-button fill="clear" slot="end" class="ion-align-self-center" (click)="isListOpen = !isListOpen">
        <ion-icon [name]="isListOpen ? 'close' : 'chevron-down-outline'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item> -->
    <!-- <app-dropdown [isListOpen]="isListOpen" [obs$]="commissions$" [input]="searchInput" [searchValue]="'commessa'"
      (event)="onChooseCommission($event)">
    </app-dropdown> -->

    <app-dropdown formControlName="commessa" [key]="'commessa'" [title]="'Commessa'"
      [inputObs$]="this.commissionService.commissions$" (event)="this.selectedCommission = $event">
    </app-dropdown>

    <ion-item>
      <ion-label position="floating" class="ion-margin">Username (email)</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="ion-margin">Password</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="ion-margin">Autorizzazione</ion-label>
      <ion-select #autorizzazione interface="popover">
        <ion-select-option value="1">Admin</ion-select-option>
        <ion-select-option value="2">User</ion-select-option>
        <ion-select-option value="3">Supervisor</ion-select-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <ion-button color="primary" expand="block" shape="round" (click)="createUser()">Crea Utente</ion-button>
</div>
