<!-- refresh -->
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<!-- searchbar + add -->
<div class="searchbarAdd">
  <ion-searchbar class="search-bar" (ionInput)="searchStream$.next($event.target.value)"></ion-searchbar>
  <ion-button color="secondary" (click)="createUser()">
    <ion-icon name="add" slot="icon-only"></ion-icon>
  </ion-button>
</div>
<!-- items -->
<!-- Desktop -->
<ion-content class="ion-hide-md-down">
  <app-generic-table [columns]="columns" [inputDatas$]="users$">
    <ng-template #desktopButtons let-user='data'>
      <div class="btns">
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear" (click)="editUser(user)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button size="small" class="ion-no-margin" expand="block" fill="clear" (click)="deleteUser(user)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </div>
    </ng-template>
    <ng-template #role let-data='data'>
      <ion-icon class="data-icon" name="person-circle-outline"
        [color]="data.autorizzazioni === 'admin' ? 'danger' : 'secondary'">
      </ion-icon>
    </ng-template>
  </app-generic-table>
</ion-content>
<!-- Mobile -->
<ion-content class="ion-hide-md-up">
  <app-generic-list [inputDatas$]="users$" [mobileItem]="mobileItem">
    <ng-template #mobileItem let-data='data'>
      <app-users-list-item [user]="data"></app-users-list-item>
    </ng-template>
  </app-generic-list>
</ion-content>
