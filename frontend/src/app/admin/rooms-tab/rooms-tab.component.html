<!-- refresh -->
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<!-- searchbar + add -->
<div class="searchbarAdd">
  <ion-searchbar class="search-bar" (ionInput)="searchStream$.next($event.target.value)"></ion-searchbar>
  <ion-button color="secondary">
    <ion-icon name="add" slot="icon-only"></ion-icon>
  </ion-button>
</div>
<!-- items -->
<!-- Desktop -->
<ion-content class="ion-hide-md-down">
  <app-generic-table [columns]="[
  { title: 'ID', key: 'id', type: 'number', size: 1 },
  { title: 'Data', key: 'data_inserimento', type: 'date', size: 1 },
  { title: 'Collaudatore', key: 'nome_collaudatore', type: 'string', size: 2 },
  { title: 'Usermobile', key: 'usermobile', type: 'string', size: 2 },
  { title: 'Progetto', key: 'nome_progetto', type: 'string', size: 3 },
  { title: 'Azioni', key: 'azioni', type: 'buttons', size: 3 }
  ]" [inputDatas$]="rooms$"></app-generic-table>
</ion-content>
<!-- Mobile -->
<ion-content class="ion-hide-md-up">
  <app-generic-list [inputDatas$]="rooms$"></app-generic-list>
</ion-content>
