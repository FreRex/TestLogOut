<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Backoffice</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="dashboard" layout="icon-end">
        <ion-label>Admin</ion-label>
        <ion-icon name="tv-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="projects" layout="icon-end">
        <ion-label>Progetti</ion-label>
        <ion-icon name="map-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="users" layout="icon-end">
        <ion-label>Utenti</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
