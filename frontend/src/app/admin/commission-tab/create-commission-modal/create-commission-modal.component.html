<ion-header>
  <ion-toolbar>
    <ion-title>Crea Commessa</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding">
    <ion-item>
      <ion-label position="floating" class="ion-margin">Commessa</ion-label>
      <ion-input type="text" formControlName="commessa"></ion-input>
    </ion-item>
  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <ion-button color="primary" expand="block" shape="round" (click)="createCommission()">Crea Commessa</ion-button>
</div>
