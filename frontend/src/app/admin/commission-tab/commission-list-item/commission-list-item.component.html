<ion-item-sliding #slidingItem>
  <ion-item detail>
    <ion-label class="ion-margin-end">
      <ion-text color="dark">
        <h2>
          <b>
            {{ commission['id'] }}
            - {{ commission['commessa'] }}</b
          >
        </h2>
      </ion-text>
      <ion-text color="medium">
        <p>
          <!-- <ion-icon name="person-circle-outline"
            [color]="commission ['autorizzazioni'] === 'admin' ? 'danger' : 'secondary'">
          </ion-icon> -->
          <!-- {{ commission['id'] }}
          - {{ commission['commessa'] }} -->
        </p>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option
      color="primary"
      (click)="editCommission(commission, slidingItem)"
    >
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option
      color="danger"
      (click)="deleteCommission(commission, slidingItem)"
    >
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
