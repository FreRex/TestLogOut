<ion-row class="ion-align-items-center row-data">
  <ion-col *ngFor="let col of columns" [size]="col.size">
    <div *ngIf="col.type !== 'buttons'" class="data-item">
      {{ col.type === 'date' ? (commission[col.key] | date: 'dd/MM/yy') : commission[col.key] }}
    </div>
    <div *ngIf="col.type === 'buttons'" class="btns">
      <span data-tooltip="Modifica" data-tooltip-position="top">
        <ion-button
          size="small"
          class="ion-no-margin"
          expand="block"
          fill="clear"
          (click)="editCommission()"
        >
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
      </span>
      <span data-tooltip="Elimina" data-tooltip-position="top">
        <ion-button
          size="small"
          class="ion-no-margin"
          expand="block"
          fill="clear"
          (click)="deleteCommission()"
        >
          <ion-icon name="trash-outline" button="true" tappable></ion-icon>
        </ion-button>
      </span>
    </div>
  </ion-col>
</ion-row>
