<ion-content class="ion-padding">
  <img class="logo" src="../../assets/chat-operativa-round.png" alt="Logo provvisorio" />
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="4" offset-sm="4" class="ion-text-center">
          <ion-card class="ion-padding">
            <ion-card-header>
              <ion-card-title>Smartcollaudo 2.0</ion-card-title>
              <ion-card-subtitle>Login</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="text" formControlName="username"> </ion-input>
                </ion-item>
                <!-- <ion-item *ngIf="!userCtrl.valid && userCtrl.touched" lines="none">
                  <ion-label>Inserisci un username!</ion-label>
                </ion-item> -->

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="text" formControlName="password"> </ion-input>
                </ion-item>
                <!-- <ion-item *ngIf="!pswCtrl.valid && pswCtrl.touched" lines="none">
                  <ion-label>Inserisci una password!</ion-label>
                </ion-item> -->
              </ion-list>

              <div class="ion-padding-top">
                <ion-button type="submit" expand="block" (click)="authenticate()"
                  >{{isLogin ? "Login" : "Sign Up"}}
                </ion-button>
                <!-- <ion-button type="button" expand="block" fill="clear" (click)="isLogin = !isLogin">Switch to {{isLogin ?
                  "Sign Up" : "Login"}}</ion-button> -->
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
