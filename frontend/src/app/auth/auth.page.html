<ion-content class="ion-padding">
  <ion-grid>
    <ion-row >
      <ion-col size="12" size-sm="4" offset-sm="4" class="ion-text-center">
        <ion-card class="ion-padding">
          <ion-card-header>
            <ion-card-title>Smartcollaudo 2.0</ion-card-title>
            <ion-card-subtitle>Login</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Username</ion-label>
              <ion-input placeholder="username" type="text" [(ngModel)]="username"></ion-input>
            </ion-item>
            <div class="ion-padding-top">
              <ion-button expand="block" (click)="onLogin()">Login</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
