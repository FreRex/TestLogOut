<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Projects</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdateProjects()">
                <ion-icon name="refresh" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button (click)="onCreateProject()">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <app-projects-list></app-projects-list> -->
    <ion-row>
        <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center">
            <ion-list>
                <app-project-item *ngFor="let project of projects" [projectItem]="project"></app-project-item>
            </ion-list>
        </ion-col>
    </ion-row>
