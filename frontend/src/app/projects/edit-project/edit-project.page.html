<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/projects"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Edit Project Page' : 'New Project Page'}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Reactive Form -->
<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">COLLAUDATORE</ion-label>
            <ion-input formControlName="collaudatore" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">NOME PROGETTO</ion-label>
            <ion-input formControlName="progetto" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">USERMOBILE</ion-label>
            <ion-input formControlName="usermobile" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('usermobile').valid && form.get('usermobile').touched">
        <ion-col size-sm="6" offset-sm="3">
          <p>usermobile Ã¨ una stringa con al massimo 12 caratteri!</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">LINK</ion-label>
            <ion-input formControlName="linkprogetto" type="text" autocomplete autocorrect></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isEditMode">
        <ion-col size-sm="3" offset-sm="3">
          <ion-button type="button" color="primary" expand="block" shape="round" fill="outline" (click)="onDownload()">Download Foto
          </ion-button>
        </ion-col>
        <ion-col size-sm="3">
          <ion-button type="button" color="danger" expand="block" shape="round" fill="outline" (click)="onDelete()">Elimina Progetto
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col size-sm="6" offset-sm="3">
          <ion-button [disabled]="!form.valid" type="submit" color="primary" expand="block" shape="round" (click)="onSave()">{{ isEditMode ? 'Salva' : 'Crea'}}
          </ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
          color="primary" 
          expand="block" 
          shape="round" 
          [disabled]="!form.valid" 
          (click)="onSave()">{{ isEditMode ? 'Salva' : 'Crea'}}</ion-button>
        </ion-col>
      </ion-row> -->
    </ion-grid>
  </form>
</ion-content>
