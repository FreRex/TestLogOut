<ion-header>
  <ion-toolbar>
    <ion-title>Edit Modal</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- TODO : sostituire con form angular e mettere il campo id/usemobile come richiesto -->
<ion-content class="ion-padding">
  <ion-row>
    <ion-col class="ion-text-center ion-padding-bottom">
      <ion-list class="ion-padding-bottom">
        <ion-item>
          <ion-label position="stacked">Nome Progetto</ion-label>
          <ion-input placeholder="progetto" type="text" [(ngModel)]="project.progetto"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Usermobile</ion-label>
          <ion-input placeholder="usermobile" type="text" [(ngModel)]="project.usermobile"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Link Progetto</ion-label>
          <ion-input placeholder="linkprogetto" type="text" [(ngModel)]="project.linkprogetto"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-label position="stacked">Collaudatore</ion-label>
          <ion-input placeholder="collaudatore" type="text" [(ngModel)]="project.collaudatore"></ion-input>
        </ion-item>  
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-md="6" class="ion-text-center">
      <ion-button color="primary" expand="block" shape="round" fill="outline" (click)="onDownload()">Download Foto</ion-button>
    </ion-col>
    <ion-col size-md="6" class="ion-text-center">
      <ion-button color="danger" expand="block" shape="round" fill="outline" (click)="onDelete()">Elimina Progetto</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="primary" expand="block" shape="round" (click)="onSave()">{{ isEditMode ? 'Salva' : 'Crea'}}</ion-button>
    </ion-col>
  </ion-row></ion-content>
