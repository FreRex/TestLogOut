<ion-item-sliding #slidingItem>
    <ion-item>
        <!-- <div class="ion-padding">
            <ion-icon size="large" color="medium" name="create-outline" (click)="onOpenEditModal()"></ion-icon>
        </div> -->
        <ion-label [routerLink]="['./', projectItem.id]">
            <h2>{{ projectItem.nome_progetto }} ({{ projectItem.usermobile }})</h2>
            <p> ID: {{projectItem.id}} - USERMOBILE: {{ projectItem.usermobile }}
                - COLLUDATORE: {{ projectItem.nome_collaudatore}}</p>
        </ion-label>
        <ion-icon [color]="isFavourite ? 'warning' : 'light'" 
        name="star" slot="end" (click)="onFavoutite()"></ion-icon>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="secondary" (click)="onOpenEditPage(slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="onDownload()">
            <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
