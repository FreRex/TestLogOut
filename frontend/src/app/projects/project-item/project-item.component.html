<ion-item-sliding #slidingItem>
    <ion-item detail>
        <div class="ion-padding">
            <ion-icon size="large" color="medium" name="create-outline" (click)="onOpenEditModal()"></ion-icon>
        </div>
        <ion-label [routerLink]="['./', projectItem.usermobile]">
            <h2>Progetto: {{ projectItem.progetto }}</h2>
            <p> USERMOBILE: {{ projectItem.usermobile }}
                - LINK: {{ projectItem.linkprogetto }}
                - COLLUDATORE: {{ projectItem.collaudatore}}</p>
        </ion-label>
    </ion-item>
    <ion-item-options>
        <ion-item-option color="secondary" (click)="onOpenEditPage(slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="warning" (click)="onFavoutite()">
            <ion-icon name="star" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
