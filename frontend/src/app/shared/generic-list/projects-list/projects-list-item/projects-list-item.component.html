<ion-item-sliding #slidingItem>
  <ion-item>
    <ion-label class="ion-margin-end">
      <ion-text color="dark">
        <h2><b> {{ project.nome }}</b></h2>
      </ion-text>
      <ion-text color="medium">
        <p>
          <b>{{ project.conn_edif_opta === "CollaudoLiveGisfo:view_connessione_edificio_pta" ? "S":"M" }}</b>
          <b></b> {{ project.datasincro| date:'dd/MM/yy' }} -
          <b> {{ project.collaudatoreufficio }} </b>
        </p>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="editProject()">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="deleteProject()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option color="secondary" (click)="createLinkNPerf(project.lat_centro_map, project.long_centro_map)">
      <ion-icon name="globe-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
