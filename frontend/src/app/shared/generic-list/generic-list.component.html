<ion-row>
  <ion-col *ngIf="(inputDatas$ | async) as datas" class="ion-text-center">
    <div class="ion-text-center" *ngIf="datas.length <= 0">
      <ion-spinner></ion-spinner>
    </div>
    <app-rooms-list-item *ngFor="let data of datas" [room]="data"></app-rooms-list-item>
  </ion-col>
</ion-row>
