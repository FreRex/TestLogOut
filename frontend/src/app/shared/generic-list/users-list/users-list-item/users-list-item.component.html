<ion-item-sliding #slidingItem>
  <ion-item>
    <ion-label class="ion-margin-end">
      <ion-text color="dark">
        <h2><b> {{ user.collaudatoreufficio }}</b></h2>
      </ion-text>
      <ion-text color="medium">
        <p>
          <b>{{ user.username }}</b>
          {{ user.autorizzazioni }} -
          <b> XCommessaX </b>
        </p>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="editUser()">
      <ion-icon name="create-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger" (click)="deleteUser()">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
