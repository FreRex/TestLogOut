<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-row class="ion-align-items-center">
  <ion-col size="11">
    <ion-searchbar (ionInput)="searchStream$.next($event.target.value)"></ion-searchbar>
  </ion-col>
  <ion-col size="1">
    <ion-button expand="block" fill="clear" (click)="createRoom()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <div *ngIf="(obs$ | async) as obs" class="ion-text-center">
      <div class="ion-text-center" *ngIf="obs.length <= 0">
        <ion-spinner></ion-spinner>
      </div>
      <app-room-list-item *ngFor="let ob of obs" [room]="ob"></app-room-list-item>
    </div>
  </ion-col>
</ion-row>
