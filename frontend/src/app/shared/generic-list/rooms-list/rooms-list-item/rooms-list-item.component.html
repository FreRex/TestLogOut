<ion-item-sliding #slidingItem>
    <ion-item>
        <ion-label class="ion-margin-end">
            <ion-text color="dark">
                <h2><b> {{ room.nome_progetto }}</b></h2>
            </ion-text>
            <ion-text color="medium">
                <p>
                    {{ room.data_inserimento | date:'dd/MM/yy' }} -
                    <b>UM:</b> {{ room.usermobile }}
                </p>
            </ion-text>
        </ion-label>
        <!-- <div>
            <ion-button class="round-button" shape="round" fill="outline" (click)="downloadFoto(slidingItem)">
                <ion-icon name="cloud-download-outline" slot="icon-only" size="large"></ion-icon>
            </ion-button>
            <ion-button class="round-button" shape="round" fill="solid" (click)="enterRoom()">
                <ion-icon name="chevron-forward" slot="icon-only" size="large"></ion-icon>
            </ion-button>
        </div> -->
    </ion-item>
    <ion-item-options *userIsAdmin side="start">
        <ion-item-option color="primary" (click)="editRoom(slidingItem)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteRoom(slidingItem)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
        <ion-item-option color="primary" (click)="downloadFoto(slidingItem)">
            <ion-icon name="images-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="enterRoom()">
            <ion-icon name="enter-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
    </ion-item-options>
</ion-item-sliding>
