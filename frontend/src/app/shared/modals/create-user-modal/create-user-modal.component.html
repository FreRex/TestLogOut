<ion-header>
  <ion-toolbar>
    <ion-title>Crea Utente</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" class="ion-padding">
    <ion-item>
      <ion-label position="floating" class="ion-margin">Nome Utente</ion-label>
      <ion-input type="text" formControlName="collaudatoreufficio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ion-margin">E-Mail</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ion-margin">Password</ion-label>
      <ion-input type="text" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ion-margin">Commessa</ion-label>
      <ion-input type="text" id="commessa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" class="ion-margin">Autorizzazione</ion-label>
      <ion-select formControlName="autorizzazioni" interface="popover">
        <ion-select-option value="1">Admin</ion-select-option>
        <ion-select-option value="2">User</ion-select-option>
      </ion-select>
    </ion-item>
  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <ion-button color="primary" expand="block" shape="round" (click)="createUser()">Crea Utente</ion-button>
</div>
