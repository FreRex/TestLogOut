<ion-header>
  <ion-toolbar>
    <ion-title>Modifica Progetto</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-item>
          <ion-label position="floating">Collaudatore</ion-label>
          <ion-input formControlName="collaudatoreufficio" type="search" (click)="isListOpen = true" #searchInput>
          </ion-input>
          <ion-button fill="clear" slot="end" class="ion-align-self-center" (click)="isListOpen = !isListOpen">
            <ion-icon [name]="isListOpen ? 'close' : 'chevron-down-outline'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
        <app-dropdown [isListOpen]="isListOpen" [obs$]="users$" [input]="searchInput"
          [searchValue]="'collaudatoreufficio'" (event)="onChooseUser($event)">
        </app-dropdown>
        <ion-item>
          <ion-label position="floating" class="ion-margin">Nome Progetto</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="ion-margin">Coordinate</ion-label>
          <ion-input type="text" formControlName="coordinate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="ion-margin">PK Project</ion-label>
          <ion-input color="medium" disabled="true" type="text">{{project.pk_proj}}</ion-input>
          <ion-icon size="small" name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="ion-margin">Connessione OPTA-Civici</ion-label>
          <ion-input color="medium" disabled="true" type="text">{{project.conn_edif_opta}}</ion-input>
          <ion-icon size="small" name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="ion-margin">Nodi Fisici</ion-label>
          <ion-input color="medium" disabled="true" type="text">{{project.nodi_fisici}}</ion-input>
          <ion-icon size="small" name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="ion-margin">Nodi Ottici</ion-label>
          <ion-input color="medium" disabled="true" type="text">{{project.nodi_ottici}}</ion-input>
          <ion-icon size="small" name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="stacked" class="ion-margin">Tratte</ion-label>
          <ion-input color="medium" disabled="true" type="text">{{project.tratte}}</ion-input>
          <ion-icon size="small" name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <ion-button color="primary" expand="block" shape="round" (click)="updateProject()">Aggiorna Progetto</ion-button>
</div>
