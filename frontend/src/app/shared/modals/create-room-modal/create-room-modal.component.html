<ion-header>
  <ion-toolbar>
    <ion-title>Crea Room</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" class="ion-padding">
    <ion-item>
      <ion-label color="primary" position="floating">Usermobile</ion-label>
      <ion-input formControlName="usermobile" type="text"></ion-input>
      <ion-icon name="pencil-outline" slot="end" class="ion-align-self-center"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Nome Progetto</ion-label>
      <ion-input formControlName="nome_progetto" type="search" (click)="isListOpen = true" #searchInput></ion-input>
      <ion-button fill="clear" slot="end" class="ion-align-self-center" (click)="isListOpen = !isListOpen">
        <ion-icon [name]="isListOpen ? 'close' : 'chevron-down-outline'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    <app-dropdown [isListOpen]="isListOpen" [obs$]="projects$" [input]="searchInput" [searchValue]="'nome'"
      (event)="onChooseProject($event)">
    </app-dropdown>
    <ion-item>
      <ion-label color="primary" position="stacked">Collaudatore</ion-label>
      <ion-input color="medium" disabled="true" type="text">{{selectedProject?.collaudatoreufficio}}</ion-input>
      <ion-icon name="lock-closed-outline" slot="end" class="ion-align-self-center"></ion-icon>
    </ion-item>
  </form>
</ion-content>
<div class="ion-margin-vertical ion-padding">
  <ion-button color="primary" expand="block" shape="round" (click)="createRoom()">Crea Room</ion-button>
</div>
