<ion-row class="ion-align-items-center row-data">
  <ion-col *ngFor="let data of datas" [size]="data.size">
    <div class="data-item" *ngIf="data.type === 'string' || data.type === 'number'">
      {{ project[data.key] }}
    </div>
    <div class="data-item" *ngIf="data.type === 'date'">
      {{ project[data.key] | date:'dd/MM/yy'}}
    </div>
    <div *ngIf="data.type === 'boolean'">
      <ion-icon name="ellipse-sharp" [color]="project.sync === true ? 'success' : 'warning'"></ion-icon>
    </div>
    <div *ngIf="data.type === 'buttons'" class="btns">
      <span data-tooltip="NPerf" data-tooltip-position="top">
      <ion-button  size="small" class="ion-no-margin" expand="block" fill="clear"
        (click)="createLinkNPerf()">
        <ion-icon name="globe-outline"></ion-icon>
        </ion-button>
        </span>
        <span data-tooltip="Modifica" data-tooltip-position="top">
      <ion-button size="small" class="ion-no-margin" expand="block" fill="clear" (click)="editProject()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </span>
    <span data-tooltip="Elimina" data-tooltip-position="top">
      <ion-button size="small" class="ion-no-margin" expand="block" fill="clear" (click)="deleteProject()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      </span>
    </div>
  </ion-col>
</ion-row>
